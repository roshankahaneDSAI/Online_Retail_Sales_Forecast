<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="320" fill="url(#bgGrad)" rx="24" />

  <!-- Grid -->
  <g opacity="0.18" stroke="#64748b" stroke-width="1">
    <line x1="80" y1="40" x2="80" y2="280" />
    <line x1="200" y1="40" x2="200" y2="280" />
    <line x1="320" y1="40" x2="320" y2="280" />
    <line x1="440" y1="40" x2="440" y2="280" />
    <line x1="560" y1="40" x2="560" y2="280" />
    <line x1="680" y1="40" x2="680" y2="280" />
    <line x1="800" y1="40" x2="800" y2="280" />
    <line x1="920" y1="40" x2="920" y2="280" />
    <line x1="1040" y1="40" x2="1040" y2="280" />

    <line x1="80" y1="80" x2="1120" y2="80" />
    <line x1="80" y1="140" x2="1120" y2="140" />
    <line x1="80" y1="200" x2="1120" y2="200" />
    <line x1="80" y1="260" x2="1120" y2="260" />
  </g>

  <!-- Forecast line -->
  <polyline
    fill="none"
    stroke="url(#accentGrad)"
    stroke-width="4"
    stroke-linecap="round"
    points="
      80,210
      180,190
      260,220
      340,180
      420,200
      500,160
      580,175
      660,140
      740,150
      820,120
      900,130
      980,110
      1060,115
    "
  />

  <!-- Data points -->
  <g fill="#22c55e">
    <circle cx="80" cy="210" r="4" />
    <circle cx="180" cy="190" r="4" />
    <circle cx="260" cy="220" r="4" />
    <circle cx="340" cy="180" r="4" />
    <circle cx="420" cy="200" r="4" />
    <circle cx="500" cy="160" r="4" />
    <circle cx="580" cy="175" r="4" />
    <circle cx="660" cy="140" r="4" />
    <circle cx="740" cy="150" r="4" />
    <circle cx="820" cy="120" r="4" />
    <circle cx="900" cy="130" r="4" />
    <circle cx="980" cy="110" r="4" />
    <circle cx="1060" cy="115" r="4" />
  </g>

  <!-- Left card: Data -->
  <rect x="120" y="90" width="210" height="130" rx="16" fill="#020617" opacity="0.9" />
  <text x="140" y="120" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="16" font-weight="600">
    Raw Retail Data
  </text>
  <text x="140" y="145" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="13">
    • Transactions
  </text>
  <text x="140" y="165" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="13">
    • Products × Customers
  </text>
  <text x="140" y="185" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="13">
    • Timestamps, Revenue
  </text>

  <!-- Right card: Forecast -->
  <rect x="870" y="90" width="220" height="130" rx="16" fill="#020617" opacity="0.9" />
  <text x="890" y="120" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="16" font-weight="600">
    Daily Demand Forecasts
  </text>
  <text x="890" y="145" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="13">
    • Product-level quantity
  </text>
  <text x="890" y="165" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="13">
    • Inventory optimization
  </text>
  <text x="890" y="185" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="13">
    • Warehouse planning
  </text>

  <!-- Title & subtitle -->
  <text x="120" y="60" fill="#f9fafb" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="26" font-weight="700">
    E-Commerce Sales Forecasting
  </text>
  <text x="120" y="82" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="14">
    End-to-end CatBoost pipeline with Bayesian optimization and feature-rich time series
  </text>

  <!-- Badge-like tags -->
  <rect x="120" y="230" rx="12" ry="12" width="120" height="26" fill="#0f172a" />
  <text x="135" y="248" fill="#e5e7eb" font-family="system-ui, -apple-system" font-size="12">
    Python · CatBoost
  </text>

  <rect x="260" y="230" rx="12" ry="12" width="160" height="26" fill="#0f172a" />
  <text x="275" y="248" fill="#e5e7eb" font-family="system-ui, -apple-system" font-size="12">
    Time-Series Forecasting
  </text>

  <rect x="440" y="230" rx="12" ry="12" width="190" height="26" fill="#0f172a" />
  <text x="455" y="248" fill="#e5e7eb" font-family="system-ui, -apple-system" font-size="12">
    Bayesian Hyperparameter Tuning
  </text>
</svg>
